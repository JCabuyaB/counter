<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="./main.js" ></script>
</head>
<body>
    <section class="container">
        <div class="counter">
            <h1 class="counter__title">Contador</h1>
            <h2 class="counter__value" id="counter-value">0</h2>

            <div class="counter-controls">
                <button class="counter-controls__btn disminuir">Disminuir</button>
                <button class="counter-controls__btn reiniciar">Reiniciar</button>
                <button class="counter-controls__btn aumentar">Aumentar</button>
            </div>
        </div>
    </section>
</body>
</html>
